<div fxFlex (click)='focusPIN($event)'>
	<input
		matInput
		fxFlex
		cyphTranslate
		[(ngModel)]='value'
		[textMask]='mask'
		[disabled]='isDisabled'
		(blur)='onTouched && onTouched()'
		[name]='name'
		placeholder='PIN'
		[required]='required'
		data-lpignore='true'
	/>
</div>

<!-- Pulls in Material styling. TODO: Find better solution. -->
<mat-form-field fxHide='true'><input matInput /></mat-form-field>
