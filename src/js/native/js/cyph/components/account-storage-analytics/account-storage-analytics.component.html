<div fxLayout='column' class='free-space'>
	<h3>
		{{stringsService.totalSpace}}
		{{readableByteLength((accountFilesService.filesTotalSize | async) || 0)}}
		/
		{{readableByteLength(accountFilesService.fileStorageLimit)}}
	</h3>
	<mat-progress-bar
		[value]='
			((accountFilesService.filesTotalSize | async) || 0) /
			accountFilesService.fileStorageLimit *
			100
		'
	></mat-progress-bar>
</div>
